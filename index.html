<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app in JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>To-do</h1>
            <p>Developed by <a href="https://www.thewolfcommander.me">Manoj Tyagi</a></p>
        </div>

        <div class="todo">
            <div class="add">
                <form method="post" class="addTask">
                    <input type="text" name="task" id="task" placeholder="Add a Task" class="task">
                    <input type="submit" value="Go" class="submit">
                </form>
            </div>

            <div class="list"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
